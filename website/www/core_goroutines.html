</script><link type="text/css" rel="stylesheet" href="/css/main.css"></head><body><div class="wrapper"><div class="main"><h1>CORE FUNCTIONS: GOROUTINES (GO)</h1><p> This package exports entry points into the JS environment:</p>
<blockquote>
<ul>
<li><a href="#run">go.run</a></li>
</ul>
</blockquote>
<p> This API allows the caller to work with goroutines</p>
<h2>GOROUTINES.RUN</h2><p> <a name="run"></a>
 <code>go.run(f);</code></p>
<p> Run the function <code>f</code> in a goroutine.</p>
<p> Example:</p>
<pre><code>
  go.run(function() { console.log(&quot;hello from a goroutine&quot;); });
</code></pre></div></div><script src="/js/main.js"></script></body></html>
